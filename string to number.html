<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln(`<p>${parseInt("12.5")} </p> `);
        document.writeln(`<p>${parseFloat("12.5")} </p> `);
        document.writeln(`<p>${parseInt("12.5rid")} </p> `);

        //number() mutlak
        document.writeln(`<p>${Number("12.5nnaire")} </p> `);
        document.writeln(`<p>${Number("12.5cdbcdjcd")} </p> `);
    </script>
</body>
</html>
